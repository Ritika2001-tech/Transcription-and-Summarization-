<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcription Summarizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }
        h1 {
            margin-bottom: 20px;
        }
        textarea {
            width: 80%;
            height: 200px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            resize: none;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #summary {
            width: 80%;
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            min-height: 100px;
            background-color: #e9ecef;
            white-space: pre-wrap;
        }
        .error {
            color: red;
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Summarize Your Transcription</h1>
    <textarea id="textInput" placeholder="Paste your transcription here..."></textarea>
    <button onclick="summarizeText()">Summarize</button>
    <div id="summary"></div>
    <div class="error" id="error"></div>

    <script>
        async function summarizeText() {
            const textInput = document.getElementById("textInput").value;
            const errorDiv = document.getElementById("error");
            const summaryDiv = document.getElementById("summary");

            // Clear previous content
            errorDiv.textContent = "";
            summaryDiv.textContent = "";

            if (!textInput) {
                errorDiv.textContent = "Please enter some text to summarize.";
                return;
            }

            try {
                const response = await fetch('https://transcription-and-summarization-backend.onrender.com/summarize', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text: textInput }),
                });

                const data = await response.json();

                if (data.summary) {
                    summaryDiv.textContent = data.summary;
                } else {
                    errorDiv.textContent = "Failed to summarize. Please try again.";
                }

            } catch (error) {
                errorDiv.textContent = "An error occurred. Please check your internet connection or try again later.";
                console.error(error);
            }
        }
    </script>
</body>
</html>
