<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Voice to Summary üî•</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #ffd6a5, #ffad60);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px 20px;
        }

        h1 {
            color: #ff6f00;
            margin-bottom: 20px;
            font-size: 2.5rem;
            position: relative;
        }

        .recording-indicator {
            position: absolute;
            top: -10px;
            right: -40px;
            width: 15px;
            height: 15px;
            background-color: red;
            border-radius: 50%;
            animation: blink 1s infinite;
            display: none;
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }

        .button-group {
            margin: 20px 0;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            padding: 12px 20px;
            font-size: 1rem;
            background-color: #ff6f00;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #e65100;
            transform: scale(1.05);
        }

        .card {
            background: white;
            width: 100%;
            max-width: 700px;
            margin: 20px 0;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 6px 18px rgba(0, 0, 0, 0.1);
        }

        .card h2 {
            margin-bottom: 10px;
            color: #ff6f00;
        }

        textarea {
            width: 100%;
            height: 180px;
            border: none;
            resize: none;
            font-size: 1rem;
            outline: none;
            background-color: #fff3e0;
            border-radius: 8px;
            padding: 10px;
        }

        footer {
            margin-top: 30px;
            color: #ff6f00;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <h1>
        üéôÔ∏è Voice to Summary
        <div id="recordingIndicator" class="recording-indicator"></div>
    </h1>

    <div class="button-group">
        <button id="startRecord">Start Recording</button>
        <button id="stopRecord">Stop Recording</button>
        <button id="summarize">Summarize ‚ú®</button>
    </div>

    <div class="card">
        <h2>üìù Raw Transcription:</h2>
        <textarea id="transcription" placeholder="Your transcription will appear here..." readonly></textarea>
    </div>

    <div class="card">
        <h2>üìã Refined Summary:</h2>
        <textarea id="summary" placeholder="Your summary will appear here..." readonly></textarea>
    </div>

    <footer>Made with üî• by You</footer>

    <script>
        let recognition;
        const transcriptionBox = document.getElementById('transcription');
        const summaryBox = document.getElementById('summary');
        const startBtn = document.getElementById('startRecord');
        const stopBtn = document.getElementById('stopRecord');
        const summarizeBtn = document.getElementById('summarize');
        const recordingIndicator = document.getElementById('recordingIndicator');

        startBtn.onclick = () => {
            recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.continuous = true;
            recognition.interimResults = true;
            recognition.lang = 'en-US';

            recognition.onresult = (event) => {
                let transcript = '';
                for (const result of event.results) {
                    transcript += result[0].transcript;
                }
                transcriptionBox.value = transcript.trim();
            };

            recognition.start();
            recordingIndicator.style.display = 'block'; // Show recording indicator
        };

        stopBtn.onclick = () => {
            if (recognition) recognition.stop();
            recordingIndicator.style.display = 'none'; // Hide recording indicator
        };

        summarizeBtn.onclick = async () => {
            if (!transcriptionBox.value.trim()) {
                alert('Please record something first!');
                return;
            }

            try {
                const response = await fetch('http://127.0.0.1:8000/summarize', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ text: transcriptionBox.value })
                });

                if (!response.ok) {
                    throw new Error('Failed to summarize.');
                }

                const data = await response.json();
                summaryBox.value = data.summary;
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to summarize. Is your server running?');
            }
        };
    </script>
</body>
</html>
